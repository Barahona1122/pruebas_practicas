<link rel="stylesheet" type="text/css" href="assets/framework/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<html>
    <head>
    	<title>Principal</title>
    </head>
    <body>
    	<div class="container">
        	<!-- <div id="idxstepper"></div> -->
        	
        	<!-- PRIMERO -->
			<div class="card card_one">
				<div class="card-header">
					<h4>Vista Botones Default</h4>
				</div>
				<div class="card-body">
					<div class="charCardOne" style="height: 370px; max-width: 920px; margin: 0px auto;"></div>
					<br/>
		        	<div class="row">
		        		<div class="col-sm text-center">
		        			<button data-classname="charCardOne" data-id="card_one" class="btn btn-success btnCardNumber">Anterior</button>
		        		</div>
		        		<div class="col-sm text-center">
		        			<button data-classname="charCardTwo" data-id="card_two" class="btn btn-success btnCardNumber">Siguiente</button>
		        		</div>
		        		<div class="col-sm text-card_four">
		        			<button  data-classname="charCardFour" data-id="card_four" class="btn btn-success btnCardNumber">Finalizar</button>
		        		</div>
		        	</div>
				</div>
			</div>

			<!-- SEGUNDO  NUMEROS HORIZONTAL-->
			<div class="card card_two">
				<div class="card-header">
					<h4>Vista Numeros Horizontal</h4>
				</div>
				<div class="card-body">
		        	<div class="row">
		        		<div class="col-sm text-center">
		        			<button data-classname="charCardOne" data-id="card_one"  class="btn btn-circle btn-xl btn-success btnCardNumber">1</button>
		        		</div>
		        		<div class="col-sm text-center">
		        			<button data-classname="charCardTwo" data-id="card_two" class="btn btn-circle btn-xl btn-success btnCardNumber">2</button>
		        		</div>
		        		<div class="col-sm text-center">
		        			<button data-classname="charCardThree" data-id="card_three" class="btn btn-circle btn-xl btn-success btnCardNumber">3</button>
		        		</div>
		        		<div class="col-sm text-center">
		        			<button data-classname="charCardFour" data-id="card_four" class="btn btn-circle btn-xl btn-success btnCardNumber">4</button>
		        		</div>
		        	</div>
		        	<div class="charCardTwo" style="height: 370px; max-width: 920px; margin: 0px auto;"></div>

		        	<div class="row">
		        		<div class="col-sm"></div>
		        		<div class="col-sm text-right">
		        			<button data-classname="charCardFour" data-id="card_four" class="btn btn-success btnCardNumber">Finalizar</button>
		        		</div>
		        		<div class="col-sm">
		        			<h1>
								<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
								  <path fill-rule="evenodd" d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
								</svg>
		        			</h1>
		        		</div>
		        	</div>
				</div>
			</div>

			<!-- TERCERO -->
			<div class="card card_three">
				<div class="card-header">
					<h4>Vista Iconos</h4>
				</div>
				<div class="card-body">

		        	<div class="charCardThree" style="height: 370px; max-width: 920px; margin: 0px auto;"></div>

		        	<br/>
		        	<div class="row">
		        		<div class="col-sm"></div>
		        		<div class="col-sm text-left">
		        			<h1 data-classname="charCardTwo" data-id="card_two" class="btnCardNumber">
								<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
								  <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
								</svg>
		        			</h1>
		        		</div>
		        		<div class="col-sm">
		        			<h1 data-classname="charCardFour" data-id="card_four" class="btnCardNumber">
								<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
								  <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
								</svg>
		        			</h1>
		        		</div>

		        		<div class="col-sm">
		        			<h1>
								<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
								  <path fill-rule="evenodd" d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
								</svg>
		        			</h1>
		        		</div>
		        	</div>
				</div>
			</div>

			<!-- CUARTO NUMEROS VERTICAL -->
			<div class="card card_four">
				<div class="card-header">
					<h4>Vista Numeros Vertical</h4>
				</div>
				<div class="card-body">
		        	<div class="row">
		        		<div class="col-sm-2">
		        			<div class="row">
				        		<div class="col-sm-12 p-3 text-left">
				        			<button data-classname="charCardOne" data-id="card_one" class="btn btn-circle btn-xl btn-success btnCardNumber">1</button>
				        		</div>
				        		<div class="col-sm-12 p-3 text-left">
				        			<button data-classname="charCardTwo" data-id="card_two" class="btn btn-circle btn-xl btn-success btnCardNumber">2</button>
				        		</div>
				        		<div class="col-sm-12 p-3 text-left">
				        			<button data-classname="charCardThree" data-id="card_three" class="btn btn-circle btn-xl btn-success btnCardNumber">3</button>
				        		</div>
				        		<div class="col-sm-12 p-3 text-left">
				        			<button data-classname="charCardFour" data-id="card_four" class="btn btn-circle btn-xl btn-success btnCardNumber">4</button>
				        		</div>
		        			</div>
		        		</div>
		        		<div class="col-sm-9">
				        	<div class="charCardFour" style="height: 370px; max-width: 920px; margin: 0px auto;">
				        	</div>
				        	<br/>
				        	<div class="row p-2">
				        		<div class="col-sm"></div>
				        		<div class="col-sm text-right">
				        			<button data-classname="charCardFour" data-id="card_four" class="btn btn-success btnCardNumber">Finalizar</button>
				        		</div>
				        		<div class="col-sm">
				        			<h1>
										<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
										  <path fill-rule="evenodd" d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
										</svg>
				        			</h1>
				        		</div>
				        	</div>
		        		</div>
		        	</div>
				</div>
			</div>
    	</div>
    </body>
</html>
